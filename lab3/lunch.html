<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Собрать ланч</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="lunch.css">
  <link rel="stylesheet" href="print.css" media="print">
  <!-- Шрифт Google -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">FreshLunch</a>
      <nav class="nav">
        <a class="nav__link" href="index.html">Главная</a>
        <a class="nav__link active" href="lunch.html">Собрать ланч</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Собрать ланч</h1>

    <!-- Супы -->
    <section>
      <h2>Супы</h2>
      <div class="dishes">
        <div class="dish">
          <img src="images/soup1.jpg" alt="Суп">
          <p class="price">150 ₽</p>
          <p class="title">Суп-лапша</p>
          <p class="weight">400 мл</p>
          <button class="btn">Добавить</button>
        </div>
        <div class="dish">
          <img src="images/soup2.jpg" alt="Борщ">
          <p class="price">180 ₽</p>
          <p class="title">Борщ</p>
          <p class="weight">420 мл</p>
          <button class="btn">Добавить</button>
        </div>
      </div>
    </section>


    <!--Основные блюда-->
    <section>
      <h2>Основные блюда</h2>
      <div class="dishes">
        <div class="dish">
          <img src="images/maindish1.jpg" alt="Тефтели с пюре">
          <p class="price">240 ₽</p>
          <p class="title">Тефтели с пюре</p>
          <p class="weight">600 г</p>
          <button class="btn">Добавить</button>
        </div>
        <div class="dish">
          <img src="images/maindish2.jpg" alt="Отбивная с макаронами">
          <p class="price">250 ₽</p>
          <p class="title">Отбивная с макаронами</p>
          <p class="weight">580 г</p>
          <button class="btn">Добавить</button>
        </div>
      </div>
    </section>


    <!--Напитки-->
    <section>
      <h2>Напитки</h2>
      <div class="dishes">
        <div class="dish">
          <img src="images/drink1.jpg" alt="Холодный чай">
          <p class="price">70 ₽</p>
          <p class="title">Холодный чай</p>
          <p class="weight">450 мл</p>
          <button class="btn">Добавить</button>
        </div>
        <div class="dish">
          <img src="images/drink2.jpg" alt="Яблочный сок">
          <p class="price">60 ₽</p>
          <p class="title">Яблочный сок</p>
          <p class="weight">450 мл</p>
          <button class="btn">Добавить</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>Позвонить нам: +7 (000) 000-00-00</p>
    </div>
  </footer>
</body>
</html>
